<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', path='style.css') }}">
</head>
<body>
    <h1> CodingKeks Dashboard </h1>
    <p> Hey <strong>{{global_name}}</strong>, bitte w√§hle einen Server aus. </p>
    <a href=/logout>
        <button class="button"> Logout </button>
    </a>

    <div class="container">
        {% for guild in guilds %}
            <a href={{guild.url}} class="link">
                <div class="item">
                    <img class="title" src="{{guild.icon}}">
                    <p class="title"> <b>{{ guild.name }}</b> </p>
                </div>
            </a>
        {% endfor %}
    </div>

</body>
</html>
